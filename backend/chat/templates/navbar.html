{% if user.is_authenticated %}
<nav class="bg-white shadow-lg border-b border-gray-200">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-16">
      <!-- Left side - Logo and main nav -->
      <div class="flex items-center">
        <!-- Logo -->
        <div class="flex-shrink-0 flex items-center">
          <svg class="h-8 w-8 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
          </svg>
          <span class="ml-2 text-xl font-bold text-gray-900">Imhotep Chat</span>
        </div>

        <!-- Desktop Navigation -->
        <div class="hidden md:ml-6 md:flex md:space-x-8">
          <a href="{% url 'main_menu' %}" class="text-gray-900 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium transition-colors duration-200">
            Chat
          </a>
          <a href="#" class="text-gray-500 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium transition-colors duration-200">
            Settings
          </a>
        </div>
      </div>

      <!-- Right side - User menu -->
      <div class="flex items-center space-x-4">
        <!-- User info - Desktop -->
        <div class="hidden md:flex md:items-center md:space-x-4">
          <div class="flex items-center space-x-3">
            {% if user_photo_path %}
              <img class="h-8 w-8 rounded-full object-cover border-2 border-blue-500" src="{{ user_photo_path }}" alt="Profile">
            {% else %}
              <div class="h-8 w-8 rounded-full bg-blue-600 flex items-center justify-center">
                <svg class="w-4 h-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
              </div>
            {% endif %}
            <span class="text-sm font-medium text-gray-700">{{ user.first_name }} {{ user.last_name }}</span>
          </div>
          <a href="{% url 'logout' %}" class="text-gray-500 hover:text-red-600 px-3 py-2 rounded-md text-sm font-medium transition-colors duration-200">
            <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
            </svg>
          </a>
        </div>

        <!-- Mobile menu button -->
        <div class="md:hidden">
          <button type="button" onclick="toggleMobileMenu()" class="text-gray-500 hover:text-gray-900 focus:outline-none focus:text-gray-900 p-2">
            <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </button>
        </div>
      </div>
    </div>

    <!-- Mobile menu -->
    <div id="mobile-menu" class="md:hidden hidden">
      <div class="px-2 pt-2 pb-3 space-y-1 border-t border-gray-200">
        <!-- Mobile user info -->
        <div class="flex items-center space-x-3 px-3 py-2">
          {% if user_photo_path %}
            <img class="h-10 w-10 rounded-full object-cover border-2 border-blue-500" src="{{ user_photo_path }}" alt="Profile">
          {% else %}
            <div class="h-10 w-10 rounded-full bg-blue-600 flex items-center justify-center">
              <svg class="w-5 h-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
              </svg>
            </div>
          {% endif %}
          <div>
            <div class="text-sm font-medium text-gray-900">{{ user.first_name }} {{ user.last_name }}</div>
            <div class="text-xs text-gray-500">@{{ user.username }}</div>
          </div>
        </div>

        <!-- Mobile navigation links -->
        <a href="{% url 'main_menu' %}" class="text-gray-900 hover:text-blue-600 block px-3 py-2 rounded-md text-base font-medium transition-colors duration-200">
          Chat
        </a>
        <a href="#" class="text-gray-500 hover:text-blue-600 block px-3 py-2 rounded-md text-base font-medium transition-colors duration-200">
          Settings
        </a>
        <a href="{% url 'logout' %}" class="text-red-600 hover:text-red-800 block px-3 py-2 rounded-md text-base font-medium transition-colors duration-200">
          <svg class="w-5 h-5 inline mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
          </svg>
          Logout
        </a>
      </div>
    </div>
  </div>
</nav>

<script>
function toggleMobileMenu() {
  const menu = document.getElementById('mobile-menu');
  menu.classList.toggle('hidden');
}
</script>
{% endif %}
