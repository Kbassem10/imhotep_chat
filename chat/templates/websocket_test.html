<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #messages {
            border: 1px solid #ccc;
            padding: 10px;
            height: 300px;
            overflow-y: scroll;
            margin-bottom: 10px;
        }
        #message-input {
            width: calc(100% - 100px);
            padding: 10px;
        }
        #send-button {
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>WebSocket Test</h1>
    <div id="messages"></div>
    <input type="text" id="message-input" placeholder="Type a message..." />
    <button id="send-button">Send</button>

    <script>
        const roomName = "testroom"; // Replace with dynamic room name if needed
        const wsProtocol = window.location.protocol === "https:" ? "wss" : "ws";
        const wsUrl = `${wsProtocol}://${window.location.host}/ws/chat/${roomName}/`;
        const socket = new WebSocket(wsUrl);

        const messagesDiv = document.getElementById("messages");
        const messageInput = document.getElementById("message-input");
        const sendButton = document.getElementById("send-button");

        // Handle incoming messages
        socket.onmessage = function(event) {
            const data = JSON.parse(event.data);
            const message = document.createElement("div");
            message.textContent = `Received: ${data.message}`;
            messagesDiv.appendChild(message);
            messagesDiv.scrollTop = messagesDiv.scrollHeight; // Auto-scroll
        };

        // Handle connection open
        socket.onopen = function() {
            const message = document.createElement("div");
            message.textContent = "WebSocket connection established.";
            messagesDiv.appendChild(message);
        };

        // Handle connection close
        socket.onclose = function() {
            const message = document.createElement("div");
            message.textContent = "WebSocket connection closed.";
            messagesDiv.appendChild(message);
        };

        // Send message on button click
        sendButton.onclick = function() {
            const message = messageInput.value;
            if (message) {
                socket.send(JSON.stringify({ message }));
                const sentMessage = document.createElement("div");
                sentMessage.textContent = `Sent: ${message}`;
                messagesDiv.appendChild(sentMessage);
                messagesDiv.scrollTop = messagesDiv.scrollHeight; // Auto-scroll
                messageInput.value = ""; // Clear input
            }
        };
    </script>
</body>
</html>
